<h1 mat-dialog-title class="dialog-title">{{ data.message }}</h1>
<div mat-dialog-content class="dialog-content">

</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button [mat-dialog-close]="true" class="delete-button">{{ data.confirmText }}</button>
    <button mat-button (click)="onNoClick()" class="cancel-button">{{ data.cancelText }}</button>
</div>
